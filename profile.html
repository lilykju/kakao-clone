<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fab fa-telegram-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <sapn class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></sapn>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <img src="images/avatar.jpg" alt="">
      <h3 class="profile_header-title">Jieon</h3>
    </header>
    <input type="text" placeholder="lemonyello@naver.com">
    <div class="profile_actions">
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fas fa-comment fa-2x"></i>
        </span>
        <span class="profile_action-title">My Chatroom</span>
      </div>
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile_action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
